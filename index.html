<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <section>
        <button><a>Home </a></button>
        <button><a>Login </a></button>
        <button><a>Sign Up </a></button>
        <button><a>Templates </a></button>
        <button><a>Contact us </a></button>
        <button><a>About us </a></button>
      </section>
      <h1>Change Your Text Font</h1>
      <h4>Paste a text in the box and control some details in it</h4>
    </header>

    <!-- <div id="header-place"></div> -->

    <main>
      <section>
        <div id="test-text">
          <textarea name="">
The quick brown fox jumps over the lazy dog</textarea
          >
        </div>
        <!-- <h3>Settings</h3> -->

        <div id="settings">
          <div class="two-cells">
            <h5>Alignment</h5>
            <div>
              <select>
                <option value="">center</option>
                <option value="">end</option>
                <option value="">justify</option>
                <option value="">left</option>
                <option value="">right</option>
                <option value="">start</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Decoration</h5>
            <div>
              <select name="" id="">
                <option value="">dashed</option>
                <option value="">dotted</option>
                <option value="">double</option>
                <option value="">line throw</option>
                <option value="">overline</option>
                <option value="">solid</option>
                <option value="">underline</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Rendering</h5>
            <div>
              <select name="" id="">
                <option value="">geometricPrecision</option>
                <option value="">optimizeLegibility</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Indent</h5>
            <div>
              <input type="number" name="" id="" />
            </div>
          </div>

          <div class="two-cells">
            <h5>Transformation</h5>
            <div>
              <select name="" id="">
                <option value="">lowercase</option>
                <option value="">uppercase</option>
                <option value="">capitalize</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Wrap</h5>
            <div>
              <select name="" id="">
                <option value="">balance</option>
                <option value="">nowrap</option>
                <option value="">pretty</option>
                <option value="">stable</option>
                <option value="">pretty</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Orientation</h5>
            <div>
              <select name="" id="">
                <option value="">sideways</option>
                <option value="">sideways-right</option>
                <option value="">upright</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Size</h5>
            <div>
              <input type="number" name="" id="" />
            </div>
          </div>

          <div class="two-cells">
            <h5>Family/Type</h5>
            <div>
              <select name="" id="">
                <option value="">Times New Roman</option>
                <option value="">Garamond</option>
                <option value="">Georgia</option>
                <option value="">Cambria</option>
                <option value="">Didot</option>
                <option value="">Helvetica</option>
                <option value="">Arial</option>
                <option value="">Open Sans</option>
                <option value="">Proxima Nova</option>
                <option value="">Futura</option>
                <option value="">Rockwell</option>
                <option value="">Impact</option>
                <option value="">Pacifico</option>
                <option value="">Lobster</option>
                <option value="">KG Warning Sign</option>
                <option value="">Courier New</option>
                <option value="">Consolas</option>
                <option value="">Brush Script</option>
                <option value="">Comic Sans MS</option>
                <option value="">Dancing Script</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Highlight Color</h5>
            <div>
              <input type="color" name="" id="" />
            </div>
          </div>

          <div class="two-cells">
            <h5>Weight</h5>
            <div>
              <select name="" id="">
                <option value="">bold</option>
                <option value="">light</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Style</h5>
            <div>
              <select name="" id="">
                <option value="">Italic</option>
                <option value="">Oblique</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Variant</h5>
            <div>
              <select name="" id="">
                <option value="">Normal</option>
                <option value="">Small Caps</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Stretch</h5>
            <div>
              <select name="" id="">
                <option value="">Condensed</option>
                <option value="">Expanded</option>
                <option value="">Extra Condensed</option>
                <option value="">Extra Expanded</option>
                <option value="">Narrower</option>
                <option value="">Normal</option>
                <option value="">Semi Condensed</option>
                <option value="">Semi Expanded</option>
                <option value="">Ultra Condensed</option>
                <option value="">Ultra Expanded</option>
                <option value="">Wider</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Variant</h5>
            <div>
              <select name="" id="">
                <option value="">Normal</option>
                <option value="">Small Caps</option>
              </select>
            </div>
          </div>

          <div class="two-cells">
            <h5>Variant</h5>
            <div>
              <select name="" id="">
                <option value="">Normal</option>
                <option value="">Small Caps</option>
              </select>
            </div>
          </div>
        </div>
        <button>Apply Changes</button>
      </section>
    </main>
  </body>
</html>
